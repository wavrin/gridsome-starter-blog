    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Vue.js","belongsTo":{"edges":[{"node":{"title":"New site with Gridsome and Amplify","path":"\u002Fnew-site-with-gridsome-and-amplify\u002F","date":"10. November 2019","timeToRead":2,"description":"I've lost count how many iterations this website has had. So, of course, I wanted to build another one.","content":"\u003Cp\u003EI've lost count how many iterations this website has had. There was a simple HTML\u002FCSS site; at least twice powered by Wordpress, once by Drupal. Then there was the Ruby on Rails version, and even one using Django. There was the shared hosting, the Digital Ocean droplet, and the experiments with various services at AWS. I can say, with certainty, that I enjoyed building each version.\u003C\u002Fp\u003E\n\u003Cp\u003EIf I had always been focused on the content, then the smart thing would have been to just go with Wordpress and stick with it. But I've used this site as a playground to try new technologies. And so here we are again...\u003C\u002Fp\u003E\n\u003Cp\u003EThis time around, there were two things I wanted to work with: Vue.js and some sort of hosting experience where I could serve static pages, without having to maintain a backend. This is where \u003Ca href=\"https:\u002F\u002Fjamstack.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EJAMstack\u003C\u002Fa\u003E comes in.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EJ\u003C\u002Fstrong\u003Eavascript: It will handle requests\u002Fresponses from within the client.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EA\u003C\u002Fstrong\u003EPIs: Any data requests use reusable APIs.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EM\u003C\u002Fstrong\u003Earkdown: You write your content in markdown files, which will be pre-built at runtime.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EJAMstack encompasses several approaches. What I was really interested in is a static site generator. And it happens that many static site generators are considered JAMstack-worthy.\u003C\u002Fp\u003E\n\u003Cp\u003EIn the Vue.js community there are a few options. Among them, \u003Ca href=\"https:\u002F\u002Fvuepress.vuejs.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EVuepress\u003C\u002Fa\u003E and \u003Ca href=\"https:\u002F\u002Fgridsome.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGridsome\u003C\u002Fa\u003E. I chose Gridsome because its documentation is amazing, it has a large plugin community, and many starter templates.\u003C\u002Fp\u003E\n\u003Cp\u003EWith Gridsome installed locally, you can develop your site and build it - so it's ready to be deployed. To host my site, I used \u003Ca href=\"https:\u002F\u002Faws.amazon.com\u002Famplify\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAWS Amplify\u003C\u002Fa\u003E. Amplify is then pointed to my GitHub repository and as soon as I update it (like adding a new blog post), Amplify grabs the updated build and deploys. \u003C\u002Fp\u003E\n\u003Cp\u003EIs this the way of the future? Well, I'm not sure. But it's pretty slick for now. I have no server I need to maintain and pages are delivered blazingly fast. I'm writing my posts in Markdown, but not everyone's interested in doing that. There are other options, such as headless CMSs.\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5b423e30.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.c7c3fc63.js" defer></script>
